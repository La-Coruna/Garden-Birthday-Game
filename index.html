<!DOCTYPE html>
<html>
    <head>
        <title>Happy Birthday to Garden</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
           <div id="dice" class="globalMenu" style="justify-content: center;">
               <img id="diceImg" src="http://img2.tmon.kr/cdn3/deals/2021/03/17/2319939950/front_2dcec_zvfp5.jpg">
               <span id="diceValue">0</span>
           </div>
            <div id="point" class="globalMenu">
                <span>Point</span>

            </div>
            <div id="crystal" class="globalMenu">

                <span id="crystalValue">0</span>
            </div>
            <div id="shopBtn" class="globalMenu">shop</div>

        <main>
            <div id="wrapper">
            </div>

            <div id="missionViewer" class="popup">

                <div id="missionViewerText1" class="missionViewerText"></div>
                <div id="missionViewerText2" class="missionViewerText"></div>
                <div id="inputPoint">
                    <input id="inputPointValue">
                    <button id="inputPointBtn">얻기</button>
                </div>
            </div>
            <div id="shop" class="popup">
                <button id="hideShopBtn" class="cancelBtn">X</button>
                <div id="shopText1" class="ShopText">Shop</div>
                <div id="shopWrapper">
                    <div>
                        <div>일반</div>
                        <img id=shop0Img src="./img/shop0.png">
                        <div id="shop0Value">0</div>
                    </div>
                    <div>
                        <div>고급</div>
                        <img id=shop1Img src="./img/shop1.png">
                        <div id="shop1Value">0</div>
                    </div>
                    <div>
                        <div>희귀</div>
                        <img id=shop2Img src="./img/shop2.png">
                        <div id="shop2Value">0</div>
                    </div>
                    <div>
                        
                    </div>
                </div>
                
            </div>
        </main>
        <script language="JavaScript" src="main.js" charset="UTF-8"></script>
    </body>
</html>
